---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<article class="post">
    <header class="entry-header">
        <h2 class="entry-title">
            <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
    </header>
	<div class="entry-content clearfix">
        {{ content }}
	</div>
</article>
